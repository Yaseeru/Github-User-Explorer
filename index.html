<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons8-github-48.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>GitHub User Explorer</title>
    <meta name="title" content="GitHub User Explorer" />
    <meta
      name="description"
      content="Search GitHub usernames and explore public profiles with avatars, bios, followers, and recent repositories. Built with React, TypeScript, and Tailwind CSS."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-vercel-deployment.vercel.app/" />
    <meta property="og:title" content="GitHub User Explorer" />
    <meta
      property="og:description"
      content="Quickly scout GitHub developers' profiles and repos in a clean, fast web app."
    />
    <meta property="og:image" content="/preview.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GitHub User Explorer" />
    <meta
      name="twitter:description"
      content="Search GitHub usernames and explore profiles with ease."
    />
    <meta name="twitter:image" content="/preview.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
